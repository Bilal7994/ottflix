{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="min-h-screen w-full bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat" style="background-image: url('{% static 'assets/background_netflix.jpg' %}');">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12 flex items-center flex-col text-center">
        <div class="bg-black bg-opacity-70 py-8 px-4 w-8/12 rounded-md">
            <h1 class="text-4xl font-semibold">
                Are you sure you want to logout?
            </h1>
            <p class="mt-4 text-lg">
                you are also logged out from OTTFLIX
            </p>
            <br>
            <div class="flex justify-center space-x-4 mt-6">
                <br><br>
                <a href="{% url 'ott:feedback' %}" class="py-2 px-4 bg-gray-700 text-gray-100 font-medium text-lg rounded-md">
                    Submit Feedback
                </a>
                <form action="{% url 'account_logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md">
                        Log Out
                    </button>
                </form>
               
                <a href="{% url 'ott:Home' %}" class="py-2 px-4 bg-gray-700 text-gray-100 font-medium text-lg rounded-md">
                    Go to Homepage
                </a>
            </div>
        </div>
    </div>
</header>
{% endblock content %}
