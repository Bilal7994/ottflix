{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="min-h-screen w-full bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat" style="background-image: url('{% static 'assets/background_netflix.jpg' %}');">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12 flex items-center flex-col">
        <form class="bg-black bg-opacity-70 py-8 px-4 w-8/12 rounded-md" method="POST">
            {% csrf_token %}
            <h1 class="text-4xl font-semibold text-center text-white">
                Reset Your Password
            </h1>
            <div class="my-3">
                <label class='text-lg font-medium mb-3 text-white'>
                    New Password
                </label>
                <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="new_password1" placeholder="New Password" required>
            </div>
            <div class="my-3">
                <label class='text-lg font-medium mb-3 text-white'>
                    Confirm Password
                </label>
                <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="new_password2" placeholder="Confirm Password" required>
            </div>
            <div class="flex justify-center items-center mt-6">
                <button class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md" type="submit">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</header>
{% endblock content %}
