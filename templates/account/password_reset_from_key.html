
{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="min-h-screen w-full bg-black bg-opacity-75 showcase flex justify-center py-20" style="background-image: url('{% static 'assets/background_netflix.jpg' %}');">
    <div class="z-10 h-full py-32 text-gray-100 w-6/12 flex items-center flex-col">
        <div class="bg-black bg-opacity-70 py-8 px-6 w-8/12 rounded-md shadow-lg">
            <h1 class="text-4xl font-semibold text-center text-gray-100">
                Reset Your Password
            </h1>
            <form method="POST">
                {% csrf_token %}
                
                <div class="my-3">
                    <label for="id_new_password1" class="text-lg font-medium mb-3 text-gray-100">
                        New Password
                    </label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password1" id="id_password1" placeholder="Enter New Password">
                </div>

                <div class="my-3">
                    <label for="id_new_password2" class="text-lg font-medium mb-3 text-gray-100">
                        Confirm New Password
                    </label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password2" id="id_password2" placeholder="Confirm New Password">
                </div>

                <div class="my-6 text-center">
                    <button type="submit" class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md">
                        Reset Password
                    </button>
                </div>

                {% if form.errors %}
                    <div class="my-4 text-red-600">
                        <p>{{ form.non_field_errors }}</p>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</header>
{% endblock content %}
