{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class='bg-primary_black min-h-screen py-20 md:py-32 flex-col flex items-center'>
    <div class="flex flex-wrap justify-center w-10/12 md:w-6/12">
        <form class="w-full md:w-8/12 bg-gray-900 p-5 rounded-lg" method="POST">
            {% csrf_token %}
            <h1 class="text-4xl text-center text-gray-100 font-medium">
                Submit Feedback
            </h1>
            <div class="my-4">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>
            <div class="my-4">
                {{ form.message.label_tag }}
                {{ form.message }}
            </div>
            <div class="flex justify-center items-center">
                <button class="px-4 py-2 rounded-md outline-none bg-primary_red text-gray-100" type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
