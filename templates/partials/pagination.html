<style>
    .pagination {
        background-color: black;  /* Sets the background color of the paginator */
    }

    .page-item {
        background-color: black;  /* Sets the background color for each page button */
        margin: 0 2px;  /* Optional: adds space between the buttons */
    }

    .page-link {
        color: rgb(255, 255, 255);  /* Makes the text color white for better contrast */
        text-decoration: none;  /* Removes underline */
        padding: 10px 15px;  /* Adds some padding to the buttons */
        background-color: rgb(11, 11, 11);
    }

    .page-item.active .page-link {
        background-color: #444;  /* Sets a darker background for the active button */
        color: rgb(6, 201, 245);  /* Keeps the text color white for the active button */
    }

    .page-link:hover {
        background-color: #555;  /* Adds a hover effect for better interaction visibility */
    }
</style>
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if movies.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ movies.previous_page_number }}" aria-label="Previous">
                    &laquo;
                </a>
            </li>
        {% endif %}

        {% for num in movies.paginator.page_range %}
            {% if num == movies.number %}
                <li class="page-item active"><a class="page-link" href="#">{{ num }}</a></li>
            {% else %}
                <li class="page-item"><a class="page-link" href="?page={{ num }}">{{ num }}</a></li>
            {% endif %}
        {% endfor %}

        {% if movies.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ movies.next_page_number }}" aria-label="Next">
                    &raquo;
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
